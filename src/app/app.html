<main>
  <app-header />

  <div class="container">
    <ul class="userList">
      @for(user of users; track user.id) {
      <app-user
        [user]="user"
        (onSelect)="onUserSelect($event)"
        [selected]="user.id === selectedUser()?.id"
      />
      }
    </ul>

    @if (selectedUser()) {
    <app-user-view [selectedUser]="selectedUser()" />
    } @else {
    <p>Please select a user.</p>
    }
  </div>
</main>
